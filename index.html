<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table in HTML, CSS and Vanilla JS</title>

    <link rel="stylesheet" href="tableStyles.css">
    <script src="dynamicTable.js" defer></script>

</head>
<body>

    <div class="table-widget">
        <table>
            <caption>
                Team Members
                <span class="table-row-count"></span>
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    
                    <th>Status</th>
                    <th>E-mail address</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="team-member-rows">
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <ul class="pagination">

                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
